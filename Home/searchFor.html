<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/shared.css">
    <link rel="stylesheet" href="./style/searchFor.css">
    <link rel="stylesheet" href="../style/swiper.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 180px;
            border-bottom: 1px solid #e5e5e5;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img{
            width: 100%;
        }
    </style>
</head>
<body>

<div id="box">
    <div class="headerNav">
        <span class="icon" onclick="window.history.back()"></span>
        <div class="header_nav">
            <input type="search" class="headerInput" placeholder="搜索商品/店铺">
            <span class="header_nav_icon"></span>
        </div>
        <p class="header_right">
            <span class="header_right_searchFor">搜索</span>
        </p>
    </div>


    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add Arrows -->
        <!--<div class="swiper-button-next"></div>-->
        <!--<div class="swiper-button-prev"></div>-->
    </div>


</div>

</body>
<script src="../script/jquery-3.2.1.js"></script>
<script src="../script/swiper.min.js"></script>
<script>
    var params = window.location.href.split('?')[1];
    var arr = params.split("&");
    var token = {};
    for (var i = 0; i < arr.length; i++) {
        var key = arr[i].split("=")[0];
        token[key] = arr[i].split("=")[1];
    }


    $(function () {
        $('.header_nav_icon')[0].addEventListener('click', function () {
            alert('放大镜');
        });

        $('.header_right_searchFor')[0].addEventListener('click', function () {
            alert('搜索');
        });



    });


    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 10,
        centeredSlides: true,
        autoplay: {
            delay: 1000,
            disableOnInteraction: true,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据请求</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .box{
            width: 100%;
            height: auto;
        }
        #news_list{
            width: 100%;
            height: auto;
        }
        .list{
            width: 80%;
            height: 30px;
            margin-left: 10%;
            background-color: yellow;
            display: flex;
        }
        .left{
            width: auto;
            height: 30px;
            display: inline-block;
            background-color: red;
            padding: 0 5px;
            font-size: 12px;
            color: #333333;
            background-repeat: no-repeat;
            background-size: 15px 15px;
            background-position: center center;
        }
        .right{
            flex: 1;
            height: 30px;
            display: inline-block;
            background-color: deepskyblue;
        }

        .loadMore{
            width: 100%;
            height: 30px;
            margin-top: 10px;
            font-size: 14px;
            color: #cccccc;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <ul id="news_list"></ul>
    <p class="loadMore" onclick="ajax('get','http://admin/v1/code',true)">点击加载更多</p>
</div>

</body>
<script src="script/jquery-3.2.1.js"></script>
<!--<script src="http://mockjs.com/dist/mock.js"></script>-->
<script src="script/mock-min.js"></script>
<script src="script/Mock.js"></script>
<script src="script/ajax.js"></script>
<script>

    var index = 1;
    var loadMore = false;
    var count = 0;
    var html = '';

    $(function(){

        var newsList = $('#news_list');
        $.ajax({
            url:'http://admin/v1/code',
            type:'get',
            dataType:'json',
            headers: {
                Accept: "application/json; charset=utf-8"
            },
            success:function (res) {
                console.log(res);
                var data = res.data;
                $('.loadMore').text('点击加载更多');
                for(var i=0; i<data.length; i++){
                    html+='<li class="list"><span class="left">'+ data[i].id +'</span><span class="right">'+ data[i].ctitle +'</span></li>'
                }
                $('#news_list').html(html)
            }
        });

        $('.loadMore').on('click',function(){
            if(count === 2){
                $('.loadMore').text('没有更多了');
                return;
            }
            count++;
            $.ajax({
                url:'http://admin/v1/code',
                type:'get',
                dataType:'json',
                headers: {
                    Accept: "application/json; charset=utf-8"
                },
                success:function (res) {
                    var data = res.data;
                    var num = data.length;
                    if(num<10){
                        $('.loadMore').text('没有更多了');
                        loadMore = false;
                    }else{
                        $('.loadMore').text('点击加载更多');
                        loadMore = true;
                        index++;
                    }
                    for(var i=0; i<data.length; i++){
                        html+='<li class="list"><span class="left">'+ data[i].id +'</span><span class="right">'+ data[i].ctitle +'</span></li>'
                    }
                    $('#news_list').html(html)
                }
            });
        })

    })
</script>
</html>

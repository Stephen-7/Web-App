<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择收货地址</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/shared.css">
    <style>
        .header{
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            background-color: #ffffff;
        }

        .Receipt{
            width: 100%;
            height: auto;
            overflow: hidden;
            box-sizing: content-box;
            margin-top: 45px;
        }

        .ReceiptSet{
            width: 92%;
            height:auto;
            margin: 0 4%;
        }

        .ReceiptSetList{
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-bottom: 1px solid #e4e4e4;
        }

        .ReceiptSetItemData{
            width: 80%;
            height:auto ;
        }

        .ReceiptSetItemName{
            flex: 1;
            height: 30px;
            font-size: 16px;
            color: #333333;
            font-weight: bold;
            display: flex;
            align-items: flex-end;
            justify-items: flex-start;
        }

        .ReceiptSetItemPhone{
            margin-left: 5px;
        }

        .ReceiptSetItemAddress{
            width: 100%;
            height: auto;
            font-size: 12px;
            /*display: flex;*/
            padding:6px 5px 5px 0;
            align-items: flex-start;
            justify-content: flex-start;
            color: #6B6B6B;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap
        }

        .ReceiptSetItemText{
            width: 60px;
            color: #6B6B6B;
            border-left: 1px solid #e4e4e4;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .bottomBar{
            width: 100%;
            height: 44px;
            border-top:1px solid #f0f0f0;
            position: fixed;
            bottom:0;
            left: 0;
            right: 0;
            background-color: #ff3e3e;
        }

        .addReceipt{
            flex: 1;
            height: 44px;
            font-size: 15px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .deleteReceipt{
            width: 30px;
            height: 30px;
            background-image: url('image/delete.png');
            background-size: 13px 13px;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .dataNone{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-items: center;
            display: none;
        }

        .dataNoneBox{
            width: 100%;
            height: 40%;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-items: center;
        }

        .dataNoneBoxIcon{
            width: 100%;
            height: 120px;
            background: url("image/noOrder.png") no-repeat;
            background-size: 100px 80px;
            background-position: center center;
        }

        .dataNoneBoxTitle{
            flex: 1;
            text-align: center;
            font-size: 15px;
            color: #cccccc;
        }

        .componentBox{
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top:0;
            left: 0;
            z-index:10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .componentBoxSet{
            width: 75%;
            height: 25%;
            overflow: hidden;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .componentTop{
            width: 100%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .componentTitle{
            font-size: 16px;
            color: #333333;
        }

        .componentBottom{
            width: 100%;
            height: 30%;
            font-size: 15px;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .componentNone{
            flex: 1;
            text-align: center;
            border-right: 1px solid #e5e5e5;
        }

        .componentDetermine{
            width: 50%;
            height: 100%;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff3e3e;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="header">
        <span class="left" onclick="window.history.back()"></span>
        <p class="center">添加新地址</p>
        <span class="right"></span>
    </div>

    <div class="Receipt">
        <ul class="ReceiptSet">
            <li class="ReceiptSetList">
                <div class="ReceiptSetItemData">
                    <p class="ReceiptSetItemName">stephen<span class="ReceiptSetItemPhone">17620835317</span></p>
                    <p class="ReceiptSetItemAddress">广州市海珠区客村丽影广场E座</p>
                </div>
                <p class="ReceiptSetItemText">编辑</p>
                <span class="deleteReceipt" id="deleteReceipt"></span>
            </li>
        </ul>
    </div>

    <div class="bottomBar">
        <p class="addReceipt" onclick="addReceipt()">添加新地址</p>
    </div>
</div>

<div class="dataNone">
    <div class="dataNoneBox">
        <p class="dataNoneBoxIcon"></p>
        <p class="dataNoneBoxTitle">当前没有地址</p>
    </div>
</div>

        <!--<div class="componentTop">-->
            <!--<p class="componentTitle">确定删除吗？</p>-->
        <!--</div>-->
        <!--<div class="componentBottom">-->
            <!--<p class="componentNone" onclick="$('.componentBox').hide()">取消</p>-->
            <!--<p class="componentDetermine">确定</p>-->
        <!--</div>-->
    <!--</div>-->
<!--</div>-->
</body>
<script src="../script/mock-min.js"></script>
<script src="../script/jquery-3.2.1.js"></script>
<script>
    $(()=>{
        $('.deleteReceipt')[0].addEventListener('click',function () {
            (li).remove();
        })
    });





    function addReceipt() {
        window.location.href = '../ShoppingCart/AddReceipt.html'
    }
</script>
</html>

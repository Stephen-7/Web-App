<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/shared.css">
    <link rel="stylesheet" href="./style/ShoppingCart.css">
</head>
<body>
<div id="box">
    <div class="Header">
        <p class="HeaderLeft">
            <span class="backIcon" onclick="window.history.back()"></span>
        </p>
        <p class="HeaderTitle">购物车 <span class="HeaderTitleIcon"></span></p>
        <p class="HeaderRight1">管理</p>
        <p class="HeaderRight2">完成</p>
    </div>


    <div class="shopList">
        <div class="shopIndex">
            <div class="shopAllCheck">
                <span class="checkSpan"></span>
                <p class="shopTitle">123456789</p>
            </div>
        </div>
        <div class="shopItem">

        </div>
    </div>


    <div class="footer">
        <p class="footerLeft">
            <span class="footerIcon check"></span>
            <span class="all">全选</span>
        </p>
        <div class="numAndZo" id="numAndZo">
            <p class="footerContent">合计：123</p>
            <span class="footerRight">去结算(2)</span>
        </div>
        <div class="deleteIndex" id="deleteIndex">
            <p class="delete">删除</p>
        </div>
    </div>

    <!--提示框-->
    <p class="warn"></p>
    <!--loading-->
    <div class="loading">
        <div class="loadingItem">
            <p class="loadingImg"></p>
        </div>
    </div>

</div>

<div class="sure">
    <div class="sureBox">
        <p class="sureBoxTitle">确定要删除这1种商品吗？</p>
        <p class="tabBnt">
            <span class="no" onclick=" $('.sure').hide()">取消</span>
            <span class="yes">确定</span>
        </p>
    </div>
</div>

</body>
<script src="../script/jquery-3.2.1.js"></script>
<script src="./script/ShoppingCart.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/shared.css">
    <link rel="stylesheet" href="./style/ShoppingCart.css">
</head>
<body>
<div id="box">
    <div class="Header">
        <p class="HeaderLeft">
            <span class="backIcon" onclick="window.history.back()"></span>
        </p>
        <p class="HeaderTitle">购物车 <span class="HeaderTitleIcon"></span></p>
        <p class="HeaderRight1 up">管理</p>
        <p class="HeaderRight2 down">完成</p>
    </div>

    <div class="Product">
        <div class="ProductBox">
            <ul class="ProductBoxItem">
                <li class="ProductBoxItemIndex">
                    <div class="indexTop">
                        <input type="checkbox" class="indexTopChecked">
                        <span class="indexTopIcon"></span>
                        <p class="indexTopType"><span class="indexTopName">stephen</span><span  class="indexTopGo"></span></p>
                    </div>
                    <div class="indexCenter">
                        <p class="indexCenterCheck">
                            <input type="checkbox" class="indexCenterChecked">
                        </p>
                        <div class="indexCenterRight">
                            <img class="indexCenterRightImage" src="image/001.jpg" alt="">
                            <div class="indexCenterRightSet">
                                <p class="indexCenterRightSetText">好吃又廉价的酸菜鱼，近期打折优惠，满99元送大瓶雪碧或可乐一瓶，活到有效期2019年4月18号 - 2019年4月22号</p>
                                <p class="indexCenterRightSetTitle">1198张-时光去哪儿了</p>
                                <div class="indexCenterRightSetNum">
                                    <p class="money">￥118</p>
                                    <div class="num">
                                        <p class="numAdd"></p>
                                        <p class="numCenter">1</p>
                                        <p class="numLess"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="ProductBoxItemIndex">
                    <div class="indexTop">
                        <input type="checkbox" class="indexTopChecked">
                        <span class="indexTopIcon"></span>
                        <p class="indexTopType"><span class="indexTopName">stephen</span><span  class="indexTopGo"></span></p>
                    </div>
                    <div class="indexCenter">
                        <p class="indexCenterCheck">
                            <input type="checkbox" class="indexCenterChecked">
                        </p>
                        <div class="indexCenterRight">
                            <img class="indexCenterRightImage" src="image/001.jpg" alt="">
                            <div class="indexCenterRightSet">
                                <p class="indexCenterRightSetText">好吃又廉价的酸菜鱼，近期打折优惠，满99元送大瓶雪碧或可乐一瓶，活到有效期2019年4月18号 - 2019年4月22号</p>
                                <p class="indexCenterRightSetTitle">1198张-时光去哪儿了</p>
                                <div class="indexCenterRightSetNum">
                                    <p class="money">￥118</p>
                                    <div class="num">
                                        <p class="numAdd"></p>
                                        <p class="numCenter">1</p>
                                        <p class="numLess"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <div class="footer">
        <div class="footerLeft">
            <div class="allCheck">
                <input type="checkbox" class="footerLeftIcon">
                <p>全选</p>
            </div>
           <div class="allNum" style="flex: 1;height: 100%">
               <p class="footerLeftAll">总计:</p>
               <p class="footerLeftMoney">￥120</p>
           </div>
        </div>
        <div class="footerRight">
            <p class="footerRightGo">立即购买</p>
            <p class="deleteType" onclick="$('.componentBox').show()">删除</p>
        </div>
    </div>

</div>


<!--提示框-->
<p class="warn"></p>
<!--loading-->
<div class="loading">
    <div class="loadingItem">
        <p class="loadingImg"></p>
    </div>
</div>
<div class="componentBox" style="display: none">
    <div class="componentBoxSet">
        <div class="componentTop">
            <p class="componentTitle">确定删除吗？</p>
        </div>
        <div class="componentBottom">
            <p class="componentNone" onclick="$('.componentBox').hide()">取消</p>
            <p class="componentDetermine">确定</p>
        </div>
    </div>
</div>
</body>
<script src="../script/jquery-3.2.1.js"></script>
<script src="./script/ShoppingCart.js"></script>
<script>
        $(function () {
            $('.up')[0].addEventListener('click',function () {
                $('.HeaderRight1').hide();
                $('.HeaderRight2').show();
                $('.footerRightGo').hide();
                $('.deleteType').show();
            });
            $('.down')[0].addEventListener('click',function () {
                $('.HeaderRight1').show();
                $('.HeaderRight2').hide();
                $('.footerRightGo').show();
                $('.deleteType').hide();
            });
        });





</script>
</html>

<html lang="en">
<head>

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../style/base.css">

</head>
<body>
<div id="box">
    <div class="headerTop">
        <div class="headerNav">
            <span class="icon"></span>
            <div class="header_nav">
                <span class="header_nav_icon"></span>
                <!--移动端search,唤醒键盘,键盘最右下角的键的内容:搜索-->
                <input type="search" class="headerInput" placeholder="搜索商品/店铺">
                <span class="header_nav_camera"></span>
            </div>
            <span class="header_right"></span>
        </div>
    </div>

    <main class="category_main">
        <div class="category_main_left">
            <ul class="category_left_con" id="category_left_con"></ul>
        </div>
        <div class="category_main_right">
            <a href="">
                <img src="../images/banner_1.jpg" alt="">
            </a>
            <div class="category_right_con">
                <h3>热门分类</h3>
                <ul class="category_right_item"></ul>
            </div>
        </div>
    </main>

    <!--提示框-->
    <p class="warn"></p>
    <!--loading-->
    <div class="loading">
        <div class="loadingItem">
            <p class="loadingImg"></p>
        </div>
    </div>
</div>


<div class="BotNavigation">
    <ul class="tabBar" id="tabBar">
        <li class="tabBarItem"><a href="../Home/Home.html"><img class="tabBarImg" src="../images/0-home.png" alt=""></a></li>
        <li class="tabBarItem"><a href="../Find/Find.html"><img class="tabBarImg" src="../images/0-find.png" alt=""></a></li>
        <li class="tabBarItem"><a href="../Classification/Classification.html"><img class="tabBarImg" src="../images/1-catergry.png" alt=""></a></li>
        <li class="tabBarItem"><a href="../ShoppingCart/ShoppingCart.html"><img class="tabBarImg" src="../images/0-cart.png" alt=""></a></li>
        <li class="tabBarItem"><a href="../Mine/Mine.html"><img class="tabBarImg" src="../images/0-me.png" alt=""></a></li>
    </ul>
</div>
</body>
<script src="../script/jquery-3.2.1.js"></script>
<script src="../script/shared.js"></script>
<script src="script/Classification.js"></script>
<script src="script/data.js"></script>
<script>
    $(()=>{
        let html = '';
        let form = '';

        for (let i in list){
            html += '<li><a href="#">'+ list[i].key +'</a></li>';
        }
        $('.category_left_con').html(html);

        for(let x in item){
            form += ' <li>\n' +
                '        <a href="">\n' +
                '            <img src="'+ item[x].imgUrl +'" alt="">\n' +
                '            <div class="center_title">\n' +
                '                <p class="center_title_Name">'+ item[x].title +'</p>\n' +
                '                <p class="center_title_money">¥'+ item[x].money +'</p>\n' +
                '            </div>\n' +
                '         </a>\n' +
                '     </li>'
        }
        $('.category_right_item').html(form);
    });


    function check(id) {
        window.location.href = '../components/ProductShowcase.html?id='+id;
    }

    var headerTop = document.getElementsByClassName('headerTop')[0];
    headerTop.addEventListener('click',function (e) {
        var e = e || window.e;
        var target = e.target || e.srcElement;
        console.log(e);
        console.log(target);
    })

</script>
</html>
